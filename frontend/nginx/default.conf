# Redirect HTTP traffic to HTTPS
server {
    listen 80;
    server_name intcitium.com www.intcitium.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Serve HTTPS traffic
server {
    listen 443 ssl;

    server_name intcitium.com www.intcitium.com;

    # SSL certificate and private key paths
    ssl_certificate /etc/letsencrypt/live/intcitium.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/intcitium.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Root directory for serving frontend
    root /usr/share/nginx/html;
    index index.html;

    # SPA (Single Page Application) routing for React
    location / {
        try_files $uri /index.html;
    }

    # Static files caching
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000; # Update 'backend' to the correct backend service name or IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve the index.html file for 404 errors (React routes)
    error_page 404 /index.html;
}
